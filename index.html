<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cool Looking CSS Register Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

<script>
 function validate(){

                var a=document.getElementById("tbUnm").value;
				
                var b=document.getElementById("tbEmail").value;
				
                var c=document.getElementById("tbPwd1").value;
	
                var d=document.getElementById("tbPwd2").value;
				
                var e=b.indexOf("@");
				
				var f=b.lastIndexOf(".");
				
                
           
                if(a==""||b==""||c==""||d==""){
                    alert("All the fields are necessary");
                    return false;
                }
                if(c!=d)
				{
				alert("passwords do not match");
				return false;
				}                
				if(e<1 || f<e+2 || f+2>=b.length)
				{
                        alert("Please enter a valid e-mail");
                        return false;
                }
                  
                if(c.length<6)
                {
                    alert("Password must be of at least 6 characters");
                    return false;
                }
                        
                }
 </script>  
</head>

<body>
<form action="final.php" onsubmit="return validate()" method="post">
  <fieldset class="container">
  <legend><i class="fa fa-empire fa-4x"></i></legend>
  <div class="wrapper">
    <label for="tbUnm" class="lbl-tb"><i class="fa fa-user fa-fw"></i> Username</label>
    <br />
    <input name="tbUnm" id="tbUnm" type="text" class="frm-ctrl tb" spellcheck="false" autocomplete="off" />
    <p class="hint">This name will be your unique identity on the website</p>
  </div>
  <div class="wrapper">
    <label for="tbEmail" class="lbl-tb"><i class="fa fa-envelope-o fa-fw"></i> Email</label>
    <br />
    <input name="tbEmail"id="tbEmail" type="text" class="frm-ctrl tb" spellcheck="false" autocomplete="off" />
    <p class="hint">We will be using this email address to contact you and recover your password if you forget it</p>
  </div>
  <div class="wrapper">
    <label for="tbPwd1" class="lbl-tb"><i class="fa fa-unlock fa-fw"></i> Password</label>
    <br />
    <input name="tbPwd1" id="tbPwd1" type="password" class="frm-ctrl tb" />
    <p class="hint">The password should have at least lowercase characters, uppercase characters, numbers and symbols</p>
  </div>
  <div class="wrapper">
    <label for="tbPwd2" class="lbl-tb"><i class="fa fa-unlock fa-fw"></i> Confirm password</label>
    <br />
    <input id="tbPwd2" type="password" class="frm-ctrl tb" />
    <p class="hint">Repeat the above password</p>
  </div>
  <div class="wrapper">
    <label for="year" class="lbl-tb"><i class="fa fa-unlock fa-fw"></i> Year of Study:</label>
    <br />
	<select name="year" id="year" class="frm-ctrl tb">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	</select>

  </div>
  <div class="wrapper">
    <label for="role" class="lbl-tb"><i class="fa fa-unlock fa-fw"></i> Signup as:</label>
    <br />
	<select name="role" id="role" class="frm-ctrl tb">
	<option value="1">Student</option>
	<option value="2">Faculty</option>
	</select>
  
  </div>
  
  <div class="wrapper">
    <input type="submit" class="frm-ctrl btn" />
  </div>
</fieldset>
</form>
   

</body>

</html>
